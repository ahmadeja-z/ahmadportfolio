<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // This script redirects 404s to index.html and preserves the path
    // Source: https://github.com/rafgraph/spa-github-pages
    
    // Number of path segments to keep (0 = root, 1 = one level deep, etc.)
    var pathSegmentsToKeep = 0;

    var l = window.location;
    var pathname = l.pathname;
    var search = l.search;
    var hash = l.hash;
    
    // Build the redirect URL
    var redirectPath = pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (search ? '&' + search.slice(1).replace(/&/g, '~and~') : '') +
      hash;

    // Redirect
    window.location.replace(redirectPath);
  </script>
</head>
<body>
  <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
</body>
</html>
